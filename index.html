<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Calculator!</title>
</head>
<body>
    <div class="header">Piotr Tomczyk</div>
    <div class="content">
        <div class="typing-space">0</div>
        <div class="firstrow">
            <div class="input">
                <button id="ac">AC</button>
            </div>
            <div class="input">
                <button id="p-m">+/-</button>
            </div>
            <div class="input">
                <button id="prct">%</button>
            </div>
            <div class="operations">
                <button id="division">รท</button>
            </div>
        </div>
        <div class="secondrow">
            <div class="number">
                <button id="b7">7</button>
            </div>
            <div class="number">
                <button id="b8">8</button>
            </div>
            <div class="number">
                <button id="b9">9</button>
            </div>
            <div class="operations">
                <button id="multiplication">x</button>
            </div> 
        </div>
        <div class="thirdrow">
            <div class="number">
                <button id="b4">4</button>
            </div>
            <div class="number">
                <button id="b5">5</button>
            </div>
            <div class="number">
                <button id="b6">6</button>
            </div>
            <div class="operations">
                <button id="substraction">-</button>
            </div> 
        </div>
        <div class="fourthrow">
            <div class="number">
                <button id="b1">1</button>
            </div>
            <div class="number">
                <button id="b2">2</button>
            </div>
            <div class="number">
                <button id="b3">3</button>
            </div>
            <div class="operations">
                <button id="addition">+</button>
            </div> 
        </div>
        <div class="fifthrow">
            <div class="number" class ="zero">
                <button id="b0">0</button>
            </div>
            <div class="number">
                <button id="dot">.</button>
            </div>
            <div class="operations">
                <button id="equals">=</button>
            </div> 
        </div>
    </div>
    <div class="footer">Piotr Tomczyk</div>
</body>
</html>
